<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--Responsividade-->
    <link rel="stylesheet" href="/style/responsive.css" />
    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />

    <title>MUMUFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">MUMUFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">STARGATE SG1</h3>
          <p class="descricao">
            Uma equipe de exploradores composta de soldados e cientistas viaja
            através do Stargate, um portal que dá acesso a outros planetas. Eles
            usam a passagem para explorar novos mundos e proteger a Terra contra
            forças inimigas.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="/img/a-guerra-do-amanha.jpg"
            alt="A guerra do amanhã"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/a-oitava-noite.jpg"
            alt="A oitava noite"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/codigo-de-conduta.jpg"
            alt="Código de conduta"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/dupla-explosiva-2.jpg"
            alt="Dupla explosiva 2"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/father-hood.jpg" alt="Father Hood" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/loki.jpg" alt="loki" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/luca.jpg" alt="Luca" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/lucifer.jpg" alt="Lucifer" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/nem-um-passo-em-falso.jpg"
            alt="Nem um passo em falso"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/o-poderoso-chefinho.jpg"
            alt="O poderoso chefinho 2"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="/img/pets-monstruosos.jpg"
            alt="Pets Monstruosos"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/sweet-tooth.jpg" alt="Sweet Tooth" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/630edc207b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
  </body>
</html>
